    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Agregar nuevo usuario</h1>
            <form action="">
                <div class="form-group">
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="ap" id="apellid0" placeholder="Apellido Paterno">    
              </div>

              <div class="form-group">

            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="correo" id="correo" placeholder="Ingresa un Correo">
            </div>

            <div class="form-group">
                <input class="form-control" type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
            </div>

            <div class="form-group">
                <input class="form-control" type="number" name="telefono" id="telefono" placeholder="Ingresa tu numero telefonico">
            </div>

            <button class="btn btn-success">Agregar</button>
            <button class="btn btn-info">Agregar</button>
            <button class="btn btn-warning">Agregar</button>
            <button class="btn btn-danger">Agregar</button>
            <button class="btn btn-default">Agregar</button>

            </form>
        </div>
